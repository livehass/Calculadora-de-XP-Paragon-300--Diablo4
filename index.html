<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diablo 4 Paragon XP Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Paragon XP Calculator</h1>
    
    <label for="currentLevel">Current Level (0 - 300):</label>
    <input type="number" id="currentLevel" min="0" max="300" />

    <label for="targetLevel">Target Level (1 - 300):</label>
    <input type="number" id="targetLevel" min="1" max="300" />

    <label for="pitLevel">Pit Level:</label>
    <select id="pitLevel">
      <!-- Pit levels 1 to 100 -->
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="elixir" /> Using Elixir (+5% XP)</label>
      <label><input type="checkbox" id="incense" /> Using Incense (+6% XP)</label>
    </div>

    <button onclick="calculateRuns()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
