<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de XP Paragon 300</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de XP até Paragon 300 - Diablo</h1>

        <div class="input-group">
            <label for="nivelAtual">Nível Paragon Atual:</label>
            <input type="number" id="nivelAtual" min="1" max="300" value="254">
        </div>

        <div class="input-group">
            <label for="tempoPit">Tempo por Pit (minutos):</label>
            <input type="number" id="tempoPit" step="0.1" min="0.1" value="2">
        </div>

        <div class="input-group">
            <label for="xpPit">Escolha o Pit (XP por Run):</label>
            <select id="xpPit">
                <option value="9.28">Pit 70 - 9.28M</option>
                <option value="9.7" selected>Pit 75 - 9.7M</option>
                <option value="10.15">Pit 80 - 10.15M</option>
                <option value="11.04">Pit 90 - 11.04M</option>
                <option value="11.94">Pit 100 - 11.94M</option>
                <option value="13.73">Pit 120 - 13.73M</option>
                <option value="16.41">Pit 150 - 16.41M</option>
            </select>
        </div>
        <button onclick="calcular()">Calcular</button>

        <div class="result">
            <h2>Resultado:</h2>
            <p id="xpFaltante"></p>
            <p id="pitsNecessarios"></p>
            <p id="tempoTotal"></p>
        </div>
        <footer>
            <p>Desenvolvido  <a href="https://github.com/livehass" target="_blank">livehass</a> Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
