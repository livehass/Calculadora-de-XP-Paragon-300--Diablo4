<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pit XP Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pit XP Calculator</h1>

    <label for="nivelAtual">Current Paragon Level:</label>
    <input type="number" id="nivelAtual" min="1" max="300" value="1">

    <label for="pitSelect">Select Pit Difficulty:</label>
    <select id="pitSelect">
      <option value="65">Pit 60 (5883075 XP)</option>   
      <option value="70">Pit 70 (6191164 XP)</option>
      <option value="75">Pit 75 (6493035 XP)</option>
      <option value="80">Pit 80 (6794906 XP)</option>
      <option value="85">Pit 85 (7096778 XP)</option>
      <option value="90">Pit 90 (7401081 XP)</option>
      <option value="95">Pit 95 (7700520 XP)</option>
      <option value="100">Pit 100 (7950000 XP)</option>
      <option value="110">Pit 110 (8592620 XP)</option>
      <option value="120">Pit 120 (9197734 XP)</option>
      <option value="130">Pit 130 (9798301 XP)</option>
      <option value="140">Pit 140 (10401143 XP)</option>
      <option value="150">Pit 150 (11003985 XP)</option>
    </select>   
    <label for="tempoPit">Time per Pit run (in minutes):</label>
    <input type="number" id="tempoPit" min="1" value="3">

    <div class="checkboxes">
      <label><input type="checkbox" id="elixir"> Using Elixir (+5%)</label>
      <label><input type="checkbox" id="incenso"> Using Incense (+8%)</label>
    </div>

    <button onclick="calcular()">Calculate</button>

    <div id="results">
      <p id="xpFaltante"></p>
      <p id="pitsNecessarios"></p>
      <p id="tempoTotal"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
